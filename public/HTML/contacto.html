    <link rel="stylesheet" href="../CSS/style.css">

<body>
    <nav>
        <div class="cont1-nav">
            <ul class="menu">
                <li class="menu-item"><a class="menu-link" href="../index.html">Home</a></li>
                <li class="menu-item"><a class="menu-link" href="../HTML/servicios.html">Servicios</a></li>

                <li class="menu-item"><a class="menu-link menu-selected" href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <div class="cont1-img-cont">
        <h1>Contactanos</h1>
        <img class="header-waves-cont"
            src="../Multimedia/wave_w2881xh801_a775fc2518c0a6ca438299351b5d48a3faf59e7348ac4a6f5f88b3b68fd5a06a.webp"
            alt="waves">
    </div>
    <div>
        <div class="contenedor-form">
            <div class="contact-wrapper animated bounceInUp contenedor-hijo">
                <div class="contact-form">
                    <form id="contactForm">
                        <p>
                            <label>Nombre y Apellido*</label>
                            <input type="text" name="nombreApellido">
                        </p>
                        <p>
                            <label>Email*</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Número de teléfono*</label>
                            <input type="tel" name="telefono">
                        </p>
                        <p class="block">
                            <label>Mensaje</label>
                            <textarea name="mensaje" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <input type="submit" id="buttonForm" class="button_contact" value="ENVIAR">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box cont-iframe">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.2632769645!2d-58.3857237!3d-34.5975035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccab86129354b%3A0xb9608e903ba719cd!2sTalcahuano%20958%2C%20C1013%20CABA!5e0!3m2!1ses-419!2sar!4v1698112059315!5m2!1ses-419!2sar"
                    width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="box">
                <h2>Horarios</h2>
                <p class="name-hora">Horario de Atención</p>
                <p>Lun - Vie: 08:00 - 20:00</p>
                <p>Sáb: 09:00 - 13:00 </p>
            </div>
            <div class="box">
                <h2>Contactanos</h2>
                <div class="red-social">
                    <a href="https://www.instagram.com/esteticamapa/" target="_blank"
                        class="fa-brands fa-instagram"></a>
                    <a href="https://wa.me/541161163033" target="_blank" class="fa-brands fa-whatsapp"></a>
                </div>
            </div>
        </div>
        <hr class="linea-division">
        <div class="grupo-2">
